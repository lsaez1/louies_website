<!DOCTYPE html>
<html> 
  <head>
    <title>Registration Form</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  </head>
  <body>
    <h1>
      I lied. But please feel free to provide feedback. :) 
    </h1>
    <form action="/personal-details" method="POST"> <!--this form gets sent to line 71 of the server to be processed-->
      <fieldset>
        <legend>Personal Details</legend>
        <label>
          First name: 
          <input type="text" name="firstname" size="20" maxlength="50" required />
        </label>
        <br>
        <label> 
          Last Name:
          <input type="text" name="lastname" size="30" maxlength="70" required />
        </label>
        <br>
        <label> 
          Email: 
          <input type="email" name="email" size="30" maxlength="70" required />
        </label>
        <br> 
      </fieldset>
      <fieldset> 
        <legend>Questionnaire</legend>
        <p>
          Do you like my website? 
          <br>
          <label>
            <input type="radio" name="feedback" value="1" /> 
            Yes
          </label>         
          <label>
            <input type="radio" name="feedback" value="0" /> 
            No
          </label>
        </p>
        <p>
          <br> 
          <label for="improvements"> 
            Do you have any suggestions for improvements? 
          </label>
          <br> 
          <textarea id="improvements" name="improvements" rows="5" cols="50"></textarea>
        </p>
      </fieldset>
      <input type="submit" value="Submit form" />
    </form>
  </body>
</html>
